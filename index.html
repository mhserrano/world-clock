<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock ðŸ•œ| Maria Serrano </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
    <div class="box">
        <h1>World Clock</h1>
        <select id="cities">
            <option value="">Select a city</option>
            <option value="porto">Porto</option>
            <option value="los-angeles">Los Angeles</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
        </select>
        <div class="container">
            <div class="row " id="london">
                <div class="col-6">
                    <h2>London</h2>
                    <div class="date"></div>
                </div>
                <div class="col-6">
                    <div class="time"></div>
                </div>
            </div>
            <div class="row" id="paris">
                <div class="col-6">
                    <h2>Paris</h2>
                    <div class="date"></div>
                </div>
                <div class="col-6">
                    <div class="time"></div>
                </div>
            </div>
            <div class="row" id="new-york">
                <div class="col-6">
                    <h2>New York</h2>
                    <div class="date"></div>
                </div>
                <div class="col-6">
                    <div class="time"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>This project was coded by <strong>Maria Serrano</strong> and is
        <a href="https://github.com/mhserrano/world-clock" target="_blank">open sourced on GitHub.</a>
    </footer>
    <script src="app/index.js"></script>
</body>

</html>
